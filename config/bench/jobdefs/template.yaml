job_name: '${JOB_NAME}'
timeout: ${TIMEOUT}
actions:
  - command: deploy_linaro_image
    parameters:
      role: host
      image: '${HOST_IMAGE}'
  - command: deploy_linaro_image
    parameters:
      role: target
      #TODO: This is horrid, but will have to do for now
      ${TARGET_IMAGE_1}
      ${TARGET_IMAGE_2}
    metadata:
      bogden-test: 'true'
  - command: lava_test_shell
    parameters:
      role: host
      timeout: ${TIMEOUT}
      testdef_repos:
        - git-repo: '${TESTDEF_REPO}'
          revision: '${TESTDEF_REVISION}'
          testdef: '${HOST_SESSION}'
          parameters:
            BENCHMARK: '${BENCHMARK}'
            TOOLCHAIN: '${TOOLCHAIN}'
            SYSROOT: '${SYSROOT}'
            RUN_FLAGS: '${RUN_FLAGS}'
            COMPILER_FLAGS: '${COMPILER_FLAGS}'
            MAKE_FLAGS: '${MAKE_FLAGS}'
            PREBUILT: '${PREBUILT}'
            BENCH_DEBUG: 1
            TRUST: 'None'
            PUB_KEY: '${PUBLIC_KEY}'
  - command: lava_test_shell
    parameters:
      role: target
      timeout: ${TIMEOUT}
      testdef_repos:
        - git-repo: '${TESTDEF_REPO}'
          revision: '${TESTDEF_REVISION}'
          testdef: '${TARGET_SESSION}'
          parameters:
            CONFIG: '${TARGET_CONFIG}'
            PUB_KEY: '${PUBLIC_KEY}'
  - command: submit_results
    parameters:
      server: '${BUNDLE_SERVER}'
      stream: '${BUNDLE_STREAM}'
device_group:
  - count: 1
    device_type: kvm
    role: host
  - count: 1
    device_type: '${TARGET_DEVICE_TYPE}'
    role: target
